<h2 mat-dialog-title>
  {{ isEdit ? 'Edit Task' : 'Create Task' }}
</h2>

<form [formGroup]="form" (ngSubmit)="save()" mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Due Date</mat-label>
    <input matInput type="date" formControlName="dueDate" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Priority</mat-label>
    <input matInput type="number" formControlName="priority" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>User ID</mat-label>
    <input matInput type="number" formControlName="userId" />
  </mat-form-field>

  <mat-checkbox formControlName="isCompleted">
    Completed
  </mat-checkbox>
</form>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button (click)="save()" color="primary" [disabled]="form.invalid">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
